<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>
<body>
    <h1>판매 중인 과일</h1>
    <ul>
        <li>바나나</li>
        <li>사과</li>
        <li>수박</li>
    </ul>
</body>
</html>
<!--ul(unordered list)태그: 순서가 없는 비순서형 목록을 생성할 때 사용, 목록 내용은 li(list item)태그로 구성, ul태그를 사용하면 목록 내용마다
글머리 기호(bullet point)가 붙는다.-->
