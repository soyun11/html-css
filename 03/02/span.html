<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
</head>
<body>
    <p>영화 소개</p>
    <p>이번 영화의 <span>하이라이트</span> 장면은 바로 여기입니다.</p>
</body>
</html>
<!--span태그: 인라인 요소를 그룹으로 묶을 때 사용, 하나의 태그 안에서 작성된 텍스트 일부만 디자인을 다르게 적용할 때,
태그 안에서 공간을 분할-> 분활된 요소에 CSS로 스타일을 적용할 수 있다.-->
