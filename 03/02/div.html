<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
</head>
<body>
    <div class="movie">
        <p>영화 소개</p>
        <p>영화를 소개하는 페이지입니다.</p>
    </div>
    <div class="tv">
        <p>TV 프로그램 소개 소개</p>
        <p>TV 프로그램을 소개하는 페이지입니다.</p>
    </div>
    
</body>
</html>
<!--공간 분할 태그(그룹 짓기): div태그, span태그-->
<!--div태그: 블록 요소와 인라인 요소를 그룹으로 묶을 때 사용-->
<!--HTML의 모든 태그는 class 속성을 사용할 수 있다. class 속성은 CSS를 적용하기 위한 식별자로 사용하는 속성이다.-->
