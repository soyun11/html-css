<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>표 제목: 음료수 가격표</caption>
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td>1,000원</td>
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <td>1,000원</td>
        </tr>
    </table>
</body>
</html>
<!--HTML에서 표를 생성할 때는 table 태그를 사용, caption태그는 표 제목 지정, tr태그: 표에서 행을 생성
th태그: 표에서 제목을 나타내는 열을 생성할 때 사용, td태그: 표에서 일반적인 데이터를 나타내는 열을 생성할 때 사용-->
<!--표의 테두리 설정은 CSS에서-->
