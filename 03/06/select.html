 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form>
        <fieldset>
            <legend>개인 정보 입력</legend>
            <p>
                <label for="city">지역</label><br>
                <select name="city" id="city">
                    <option value="강북구">강북구</option>
                    <option value="강남구">강남구</option>
                    <option value="서초구">서초구</option>
                    <option value="중원구">중원구</option>
                    <option value="분당구">분당구</option>
                </select>
            </p>
        </fieldset>
    </form>
 </body>
 </html>
 <!--selection 태그: 콤보박스 생성, option태그를 안에 작성, 항목들 그룹화는 optgroup태그 사용
 option태그는 서버에 전송할 값을 value 속성으로 지정할 수 있는데, 속성을 생략하면 option 태그의 콘텐츠로 적은 텍스트가 값으로 전송됨.
 optgroup태그로 항목들을 그룹 지을 때 반드시 label 속성으로 그룹명을 지정해야 함.-->
