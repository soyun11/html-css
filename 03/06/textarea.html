<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <p>
                <label for="title">제목
                    <input type="text" id="title" name="title" value="제목을 작성해주세요.">
                </label>
            </p>
            <p>
                <label for="desc">내용
                    <textarea id="desc" name="desc">내용을 작성해주세요</textarea> <!--textarea태그는 input태그와는 다르게 닫는 태그가 존재하여
                    input태그로 생성한 입력 요소의 초깃값은 value 속성으로 정의하지만,
                    textarea태그로 생성한 여러 줄의 입력 요소는 콘텐츠 영역에 초깃값을 정의한다.-->
                </label>
            </p>
        </fieldset>
    </form>
</body>
</html>
