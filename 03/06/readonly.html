<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <input type="password" readonly>
            <textarea readonly></textarea>
        </p>
    </form>
</body>
</html>
<!--readonly 속성: 상호작용 요소를 읽기 전용으로 변경
-> 입력 요소에 텍스트를 입력할 순 없지만, 요소를 선택하거나 드래그해서 내용을 복사할 수 있음.
-> readonly속성은 input태그나 textArea태그에서 사용 가능
-> 다만, input태그에서는 type 속성값이 text, search, url, tel, email, password, date, 
month, week, time, datetime-local, number일때만 사용 가능--->

<!--disabled 속성과 readonly 속성 차이점:
disabled 속성은 form 태그로 서버에 값을 전송할 때 값이 아예 전송되지 않지만,
readonly는 값이 전송된다.-->
