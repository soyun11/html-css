<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <input type="text">
        <input type="password">
        <input type="tel">
        <input type="number">
        <input type="url">
        <input type="search">
        <input type="email">
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="button">
        <input type="image" src="facebook.jpg">
        <input type="hidden">
        <input type="date">
        <input type="datetime-local">
        <input type="month">
        <input type="week">
        <input type="time">
        <input type="range">
        <input type="color">
        <input type="submit">
        <input type="reset">
        </form>
</body>
</html>
<!--폼 구성하기-form태그: 폼 양식을 의미, <form action="서버 url" method="get 또는 post"</form>, 
    action 속성에는 폼 요소에서 사용자와 상호작용으로 입력받은 값들을 전송할 서버의 URL 주소를 적음,
    method 속성에는 입력받은 값을 서버에 전송할 때 송신 방식을 적는다. get 또는 post 사용 가능.
    input태그: 로그인 페이지의 아이디와 비밀번호처럼 입력받는 요소를 생성할 때 사용, 
    type(필수), name(선택):서버 식별, value(선택): 입력 요소의 초깃값 속성있음-->
