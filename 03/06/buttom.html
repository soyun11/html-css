<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <button type="submit">
                <img src="facebook.jpg" alt="페이스북 버튼">
                페이스북에 등록하기
            </button>
        </p>
    </form>
</body>
</html>
<!--button태그: input태그와 마찬가지로 
type 속성값을 submit(폼을 서버에 전송할 목적), reset(내용 초기화), button(단순버튼)으로 지정해 버튼을 생성 할 수 있다.-->
<!--input태그와 button태그 차이점: button태그는 시작 태그와 종료 태그가 존재해 콘텐츠를 작성할 수 있다.
또한, 단순한 텍스트 외에도 이미지, 태그 같은 것들을 포함할 수 있어서 버튼 요소를 꾸미기가 더 수월하다는 장점이 있다.-->
