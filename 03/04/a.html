<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
</head>
<body>
    <a href="https://www.gilbut.co.kr" target="_blank" title="도서출판 길벗">길벗 홈페이지</a>
</body>
</html>
<!--a태그: HTML에서 내부나 외부 링크 생성, 대상경로를 의미하는 href 속성을 필수로 사용, target(링크 연결 방식), title(링크 설명) 속성은 선택해서 사용가능-->
<!--href속성에서 대상경로가 명확하지 않으면 #을 써주자.-->
