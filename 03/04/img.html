<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<body>
    <img src="./beach.jpg" alt="아름다운 여름 해변">
</body>
</html>
<!--img태그: src속성(삽입하려는 이미지의 경로를 입력하는 속성, HTML에서 이미지 경로는
항상 웹 브라우저에서 실행되는 HTML 파일의 위치가 기준이다. './'는 현재 폴더를 의미, '../'는 상위폴더를 의미), 
alt속성(삽입하려는 이미지 객체를 설명할 수 있는 텍스트를 넣는다.)-->
