<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-position</title>
    <style>
        div{
            width:320px;
            height:240px;
            border:1px solid black;
            background-image: url('images/coffee.jpg');
            background-repeat:no-repeat;
            background-position: 100%;/*background-position 속성값을 1개만 사용하면 지정한 값은 x축이 되고, y축 값은 기본으로 center가 된다.*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
