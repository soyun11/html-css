<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing속성: 자간(글자 사이의 간격) 조절, 속성값으로 normal 또는 크기를 넣을 수 있다.</title>
    <style>
        p{
            letter-spacing: 15px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, porro adipisci?</p>
</body>
</html>
