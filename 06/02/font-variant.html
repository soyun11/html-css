<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-variant속성</title>
    <style>
        .variant{
            font-variant: small-caps; /* 텍스트를 크기가 작은 대문자로 변환 */
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit.</p>
    <p class ="variant">Lorem ipsum dolor sit.</p>
</body>
</html>
