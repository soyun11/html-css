<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align속성: 텍스트 정렬 시 사용</title>
    <style>
        p{
            text-align: justify; /*left:텍스트를 왼쪽 정렬, center: 텍스트를 중앙 정렬, right: 텍스트를 오른쪽 정렬, justify: 텍스트를 양쪽 정렬*/
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, error! Id dolore officiis
        commodi est ad enim earum magnam possimus assumenda velit quidignissimos eos nihil mollitia distinctio.
    </p>
</body>
</html>
