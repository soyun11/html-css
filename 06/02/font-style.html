<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style속성</title>
    <style>
        .italic{
            font-style: italic; /*이탤릭체*/
        }
        .oblique{
            font-style: oblique; /*기울임꼴*/
        }
    </style>
</head>
<body>
    <p class="italic">italic</p>
    <p class="oblique">italic</p>
</body>
</html>
