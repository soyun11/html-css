<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-weight: 100; /* 최소 굵기 */ /* 숫자 표기법*/
        }
        p+p{
            font-weight: 900; /* 최대 굵기 */
        }
        p+p+p{
            font-weight: lighter; /* 키워드 표기법 */
        }
    </style>
</head>
<body>
    <p>font-weight속성: 텍스트의 굵기를 지정하는 데 사용</p>
    <p>font-weight속성: 텍스트의 굵기를 지정하는 데 사용</p>
    <p>font-weight속성: 텍스트의 굵기를 지정하는 데 사용</p>
</body>
</html>
