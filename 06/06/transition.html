<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition:CSS에서 한 요소에 적용된 스타일 속성값을 다른 속성값으로 변하게 하는 것을 전환이라고 한다.</title>
    <style>
        .red-box{
            width:100px;
            height:100px;
            background-color: red;
        }
        .red-box:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="red-box"></div>
</body>
</html>
