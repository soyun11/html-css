<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>width&height</title>
  <style>
    div{
      width:100px;
      height:100px;
      border:1px solid black;
      margin-left:auto;/*이 줄과 밑의 줄을 실행하면 수평 방향으로 중앙에 HTML요소가 위치하게 됨.*/
      margin-right:auto;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
