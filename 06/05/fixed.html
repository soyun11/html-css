<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        body{
            margin:0;
            height: 4000px;
        }
        .box{
            width:100px;
            height:100px;
        }
        .red-box{
            background-color: red;
        }
        .green-box{
            background-color: green;
            position: fixed;
            /*실행시 absolute와 똑같이 작동하는 것처럼 보이지만, 스크롤 할 때 차이가 나타남.*/
            left:100px;
            top:100px;

        }
        .blue-box{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box red-box"></div>
    <div class="box green-box"></div>
    <div class="box blue-box"></div>
</body>
</html>
