<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-img</title>
    <style>
        img{
            float:left;
            margin-right:1rem;
        }
    </style>
</head>
<body>
    <img src="images/coffee.jpg" alt="커피">
    <p>Lorem, ipsum dolor...</p>
</body>
</html>
<!--float 속성: 요소를 화면에 배치하는 또 다른 방법
속성값으로는 none,left,right가 있다.-->
