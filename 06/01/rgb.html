<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 표기법</title>
    <style>
        h1{
            color:red;
        }
        h2{
            color:rgb(255,0,0,.2); /* 알파는 0에서 1사이 소수점으로 나타냄*/
        }
        h3{
            color:#ff0000;
        }
    </style>
</head>
<body>
    <h1>color:red;</h1> <!--키워드 표기법-->
    <h2>color:rgb(red,green,blue,alpha)</h2> <!--RGB색상 표기법:알파 투명도-->
    <h3>#ff0000</h3> <!--HEX표기법: 실무에서 가장 많이 활용-->
</body>
</html>
