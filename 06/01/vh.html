<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vh 단위: 뷰포트 높이를 기준으로 상대적인 크기</title>
    <style>
        /* 기준 뷰포트 높이 400px */
        .parent{
            font-size:1vh; /* 400px * 1/100 = 4px */
        }
        .child{
            font-size:2vh; /* 400px * 2/100 = 8px*/
        }
    </style>
</head>
<body>
    <p class="parent">parent
        <p class="child">child</p>
    </p>
</body>
</html>
