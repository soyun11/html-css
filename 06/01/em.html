<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em: 부모 요소의 텍스트 크기를 기준으로 상대적인 크기를 가진다.</title>
    <style>
        .parent{
            font-size:16px;
        }
        .child{
            font-size:2em; /* 16px(부모 font-size크기) * 2em = 32px*/
        }
        .child-to-child{
            font-size:2em; /* 32px(부모 font-size크기) * 2em = 64px*/
        }
    </style>
</head>
<body>
    <p class="parent">parent
        <p class="child">
            child
            <p class="child-to-child">
                child-to-child
            </p>
        </p>
    </p>
</body>
</html>
