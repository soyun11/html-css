<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title>
    <style>
        #title{
            color:green;
        }
    </style>
</head>
<body>
    <h1 id="title">아이디 선택자</h1> <!--이때 id 속성값인 title 같은 것은 고유한 값이어야 한다.-->
    <p>아이디 선택자는 id 속성값을 이용해 선택자를 지정하는 방법입니다.</p>
</body>
</html>
