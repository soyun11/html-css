<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-child(1){ /*E요소가 부모의 모든 자식 요소 중 n번째 자식 요소가 맞으면 선택*/
            color:red;
        }
    </style>
</head>
<body>
    <p>lorem 0</p> <!--부모인 body태그의 첫번째 자식 요소가 p태그이므로 스타일 적용-->
    <div>
        <span>span1</span>
        <p>lorem 1</p> <!--부모인 div태그의 첫번째 자식 요소가 p태그이므로 스타일 적용-->
        <p>lorem 2</p>
    </div>
    <div>
        <p>lorem 3</p> <!--부모인 div태그의 첫번째 자식 요소가 p태그이므로 스타일 적용-->
        <p>lorem 4</p>
    </div>
</body>
</html>
