<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-of-type(2){ /*부모 요소의 자식 요소 중 n번쨰로 등장하는 E요소를 선택*/
            color:red;
        }
    </style>
</head>
<body>
    <p>lorem 0</p>
    <div>
        <p>lorem 1</p>
        <span>span 1</span>
        <p>lorem 2</p> <!--부모인 div 태그의 자식 요소 중 두 번째 p태그에 스타일 적용-->
    </div>
    <div>
        <p>lorem 3</p>
        <span>span 2</span>
        <span>span 3</span>
        <p>lorem 4</p> <!--부모인 div 태그의 자식 요소 중 두 번째 p태그에 스타일 적용-->
    </div>
</body>
</html>
