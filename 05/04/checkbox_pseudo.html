<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:checked</title>
  <style>
    input:checked + label{
      color:red;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="userid">
  <label for="userid">아이디</label>
</body>
</html>
<!--checked 선택자는 체크박스가 표시되어 있으면 스타일을 적용한다.
다음 코드는 체크박스가 선택되어 있으면 인접한 형제 요소인 
label태그의 텍스트에 빨간색 스타일을 적용한다.-->
