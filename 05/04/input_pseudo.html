<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:focus</title>
  <style>
    input:focus{
      color:red;
    }
  </style>
</head>
<body>
  <input type="text">
</body>
</html>
<!--입력 요소 가상 클래스 선택자: 입력 요소의 특정 상태를 이용해 선택자로 지정하는 방법
:focus, :checked, :disabled, :enabled 등이 있다.-->
<!--focus선택자는 입력 요소에 커서가 활성화되면 스타일을 적용한다.-->
<!--가상 요소 선택자와 가상 클래스 선택자의 차이점:
가상 클래스 선택자는 요소의 상태를 기반으로 스타일을 적용합니다. 즉, 요소의 상태가 특정 조건일때 적용
가상 요소 선택자는 요소의 특정 부분을 스타일링하기 위해 가상의 콘텐츠를 생성합니다.-->
