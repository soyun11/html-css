<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조적 가상 클래스 선택자: HTML태그의 사용위치, 다른 태그와의 관계에 따라 요소를 선택하는 방법</title>
    <style>
        li:first-child{ /*부모인 E요소의 첫번째 자식 요소를 선택*/
            color:red;
        }
        li:last-child{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>:first-child선택자와 :last-child선택자</h1>
    <ul>
        <li>바나나</li>
        <li>사과</li>
        <li>참외</li>
    </ul>

</body>
</html>
