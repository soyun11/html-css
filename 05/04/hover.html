<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:hover</title>
  <style>
    p:hover{ /*:hover는 요소에 마우스를 올리면 해당 태그가 선택자로 지정된다.*/
      color:red;
    }
  </style>
</head>
<body>
  <p>hover</p>
</body>
</html>
<!--동적 가상 클래스 선택자: 사용자의 어떤 행동에 따라 동적으로 변하는 상태를 이용해
선택자를 지정하는 방법이다. :hover와 :active가 있다.-->
