<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-last-child(2){ /*E요소가 부모의 모든 자식 요소 중 n번째(뒤에서) 자식 요소가 맞으면 선택*/
            color:red;
        }
    </style>
</head>
<body>
    <p>lorem 0</p> <!--부모인 body태그의 자식 중 끝에서 두 번째 요소가 아니므로 적용 안 됨-->
    <div>
        <p>lorem 1</p> <!--부모인 div태그의 자식 중 끝에서 두 번째 요소가 p태그이므로 스타일 적용됨-->
        <p>lorem 2</p>
    </div>
    <div>
        <p>lorem 3</p> <!--부모인 div태그의 자식 중 끝에서 두 번째 요소가 p태그이므로 스타일 적용됨-->
        <p>lorem 4</p>
    </div>
</body>
</html>
