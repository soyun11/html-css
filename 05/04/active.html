<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:active</title>
    <style>
        button:active{/*:active는 요소에 마우스로 클릭하고 있는 동안 해당 태그가 선택자로 지정된다.*/
            color:red;
        }
    </style>
</head>
<body>
    <button>active</button>
</body>
</html>
<!--동적 가상 클래스 선택자-->
