<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>링크 가상 클래스 선택자</title>
    <style>
      a:link { /*한 번도 방문한 적이 없는 링크*/
        color:orange;
      }
      a:visited {/*한 번이라도 방문한 적이 있는 링크*/
        color:green;
      }
    </style>
  </head>
  <body>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.google.com">구글</a>
    <a href="https://www.123456com">한번도 방문한 적 없는 링크(주황색)</a>
  </body>
</html>
<!--가상 클래스 선택자는 요소의 상태를 이용해 선택자를 지정하는 방법이다.
/*형식 -> 기준 요소:가상 클래스 선택자{CSS코드}*/-->
<!--링크 가상 클래스 선택자: a태그에서 발생할 수 있는 링크 상태를 이용해 선택하는 방법.-->
