<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
        p::before{/*기준 선택자::가상 요소 선택자{CSS코드}*/
            content:'<before>';/*콘텐츠 앞의 공간을 선택*/
            color:red;
        }
        p::after{
            content:'<after>';/*콘텐츠 뒤의 공간을 선택*/
            color:blueviolet;
        }
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor.</p>
</body>
</html>
<!--가상 요소 선택자: HTML 문서에 명시적으로 작성된 구성 요소는 아니지만, 마치 존재하는 것처럼 취급해
선택하는 선택자 지정 방법을 말한다. 앞에 콜론 2개를 붙여서 사용하며, 기준 선택자와 함께 사용한다.
만약 기준 선택자를 생략하면 전체 선택자가 들어간 것으로 적용된다.-->
