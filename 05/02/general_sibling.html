<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일반 형제 선택자(general_sibling)</title>
  <style>
    h1 ~ h2{/*이전 선택자 ~ 대상 선택자{CSS코드}*/
      color:red
    }
  </style>
</head>
<body>
  <h1>lorem1</h1>
  <h2>lorem2</h2><!--이전 요소 다음에 오는 대상 요소가 형제 관계면 적용-->
  <h2>lorem3</h2><!--이전 요소 다음에 오는 대상 요소가 형제 관계면 적용-->
</body>
</html>
<!--일반 형제 선택자: 이전 선택자 뒤에 오는 형제 관계 요소를 모두 선택자로 지정한다.
2개 이상의 선택자를 사용하며, 선택자와 선택자는 ~기호로 구분한다.-->
