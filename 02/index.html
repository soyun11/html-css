<!--2장: HTML문서 작성을 위한 기본 내용 살펴보기-->
<!DOCTYPE html><!--DTD(문서형 정의, Document Type definiton): 웹 브라우저가 처리할 HTML문서가 어떤 문서 형식을 따라야 하는지 알려주는 것
항상 처음에 넣어야 함.-->
<html lang="ko"> <!--주 언어가 한글로 된 HTML 문서의 시작-->
    <!--태그: 웹페이지를 구성하는 다양한 구성요소를 정의하는 역할, html문법을 다루는 가장 작은 단위,
    속성: 태그에 어떤 의미나 기능을 보충하는 역할(옵션), <태그명 속성명="속성값">,
    문법: 태그와 속성으로 문법을 구성/ 콘텐츠가 있는 문법: <open tag>content</close tag> 요 3가지를 element라고 한다.
        콘텐츠가 없는 문법: <open tag>,
    주석: 지금 쓰고 있는 게 주석이다. -->
    <head><!--head 태그: HTML 문서의 메타데이터(문서에 대한 정보(Data))를 정의하는 영역, 웹브라우저에 직접 노출x, meta, title, link, style, script -->
        <meta charset="UTF-8"><!--meta태그는 메타데이터를 정의하는 데 사용, HTML 문서에서 허용하는 문자 집합(charset)을 정의하는 메타데이터 태그--> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--인터넷 익스플로러(이하 IE)의 렌더링 엔진을 강제로 최신 렌더링 엔진으로 지정하는 메타데이터-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--기기의 화면 너비에 맞추기 위해 사용하는 메타데이터 태그-->
        <title>My First Web Page!</title><!--title 태그: HTML 문서의 제목을 지정하는 데 사용, 반드시 1개의 title태그를 사용하고 HTML 문서마다 중복x-->
    </head>
    <body><!--body태그: 웹 브라우저에 노출되는 내용을 작성하는 영역-->
        <!-- 웹 페이지에 표시할 내용을 적습니다. -->
        <p>나의 첫 번째 웹 페이지</p>
    </body>
</html><!--HTML 태그는 HTML 문서의 시작과 끝을 의미-->
<!--html의 기본구조: 1. DTD(문서형 정의), 2. html(HTML문서의 시작과 끝), 3. head:문서 정보 정의, 4. body: 웹 브라우저에 표시할 내용-->
<!--블록 요소: body태그에서 사용하는 태그 중에서 웹 브라우저의 공간 유무와 상관없이 hn태그나 p태그처럼 사용할 때마다 줄 바꿈되는 태그로 작성한 코드-->
<!--인라인 요소: 이와 반대로 a태그나 span태그처럼 공간이 부족할 때만 줄 바꿈되는 태그-->
<!--태그의 부모, 자식, 형제 관계-->
<!--태그를 작성할 때는 줄 바꿈과 들여쓰기를 하는 것이 좋다!=>암묵적 규칙=>가독성 때문-->
